<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
        <header class="header">
            <img src="./images/logo.svg" alt="Around the U.S.logo"/>
        </header>
        <main class="content"></main>
        <section class="profile">
          <img src="./images/jacques-cousteau.jpg" alt="avatar" class="profile__image">
          <div class="profile_info">
            <h1 class="profile__title"> Jacques Cousteau</h1>
            <button class="profile__edition-button"></button>
            <p class="profile__description">Explore</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img src="./images/lake-louise.jpg" class="card__image"/>
              <div class="card__description"><h2>lake-louise</h2>
              <button class="card__like-button"></button> 
            </div>
            </li>
              <li class="card">
                <img src="./images/yosemite.jpg" class="card__image"/>
                <div class="card__description"><h2>lake-louise</h2>
                <button class="card__like-button"></button> 
              </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.jpg" class="card__image"/>
              <div class="card__description"><h2>lake-louise</h2>
              <button class="card__like-button"></button> 
              </div>
            </li>
            <li class="card">
              <img src="./images/vanoise.jpg" class="card__image"/>
              <div class="card__description"><h2>lake-louise</h2>
              <button class="card__like-button"></button> 
            </div>
          </li>
          <li class="card">
            <img src="./images/logo.svg" class="card__image"/>
            <div class="card__description"><h2>lake-louise</h2>
            <button class="card__like-button"></button> 
          </div>
        </li>
        <li class="card">
          <img src="./images/latemar.jpg" class="card__image"/>
          <div class="card__description"><h2>lake-louise</h2>
          <button class="card__like-button"></button> 
        </section>
      </main>  
    </div>
  </body>
</html>
